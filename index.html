<!DOCTYPE html>
<html lang="es">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>aplicacion del clima</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <!-- Weather App Card -->
    <div class="tarjeta">
        <div class="busqueda">
            <input type="text" placeholder="Ciudad a consultar" spellcheck="false">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="black" stroke-width="2" stroke-linejoin="
                    class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg></button>
        </div>
        <div class="error">No existe la ciudad</div>
        <div class="weather">
            <img src="weather/Imagenes-del-clima/rain.png" class="icon">
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">city</h2>
            <div class="details">
                <div class="column">
                    <img src="weather/Imagenes-del-clima/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="column">
                    <img src="./weather/Imagenes-del-clima/wind.png">
                    <div>
                        <p class="wind">10km/h</p>
                        <p>velocidad del viento</p>
                    </div>
                </div>
            </div>
            <script>
                const apiKey = "51281a44096af7392ade388f0ddeb02a";
                const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";

                const searchBox = document.querySelector(".busqueda input");
                const searchBtn = document.querySelector(".busqueda button");
                const weatherIcon = document.querySelector(".weather .icon");

                async function checkweather(city) {
                    const response = await fetch(`${apiUrl}&q=${city}&appid=${apiKey}`);

                    if (response.status == 404) {
                        document.querySelector(".error").style.display = "block";
                        document.querySelector(".weather").style.display = "none";
                    } else {
                        document.querySelector(".error").style.display = "none";
                    }
                    var data = await response.json();


                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

                    if (data.weather[0].main == "Clouds") {
                        weatherIcon.src = "weather/Imagenes-del-clima/clouds.png";
                    } else if (data.weather[0].main == "Clear") {
                        weatherIcon.src = "weather/Imagenes-del-clima/clear.png";
                    } else if (data.weather[0].main == "Rain") {
                        weatherIcon.src = "weather/Imagenes-del-clima/rain.png";
                    } else if (data.weather[0].main == "Drizzle") {
                        weatherIcon.src = "weather/Imagenes-del-clima/drizzle.png";
                    } else if (data.weather[0].main == "Mist") {
                        weatherIcon.src = "weather/Imagenes-del-clima/mist.png";
                    }
                    document.querySelector(".weather").style.display = "block";
                    document.querySelector(".tarjeta").style.height = "400px";
                    document.querySelector(".weather").style.marginTop = "20px";
                    document.querySelector(".busqueda").style.marginTop = "30px";
                    document.querySelector(".details").style.marginTop = "30px";
                    document.querySelector(".error").style.display = "none";
                }
                // ðŸ‘‰ Evento del botÃ³n
                searchBtn.addEventListener("click", () => {
                    const city = searchBox.value.trim();

                    if (city === "") {
                        alert("Por favor ingresa una ciudad antes de buscar.");
                        return;
                    }

                    checkweather(city);
                });

                searchBox.addEventListener("keyup", (event) => {
                    if (event.key == "Enter") {
                        checkweather(searchBox.value);
                    }

                });


            </script>
</body>

</html>
