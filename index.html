<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="" href="ico.jpeg"/>
    <title>aplicacion del clima</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@87.5,500&family=Lato:wght@100&display=swap');
    </style>
<script defer>
  document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth) * 10;
    const y = (e.clientY / window.innerHeight) * 10;
    document.body.style.backgroundPosition = `${50 - x}% ${50 - y}%`;
  });
</script>

</head>

<body>
    <!-- Weather App Card -->
    <div class="tarjeta">
        <div class="busqueda">
            <input type="text" placeholder="Ciudad a consultar" spellcheck="false">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="black" stroke-width="2" stroke-linejoin=""
                    class=" icon icon-tabler icons-tabler-outline icon-tabler-search">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg></button>
        </div>
        <div class="error">No existe la ciudad</div>
        <div class="weather">
            <img src="weather/Imagenes-del-clima/rain.png" class="icon">
            <h1 class="temp">25°C</h1>
            <h2 class="city">city</h2>
            <div class="details">
                <div class="column">
                    <img src="weather/Imagenes-del-clima/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="column">
                    <img src="./weather/Imagenes-del-clima/wind.png">
                    <div>
                        <p class="wind">10km/h</p>
                        <p>velocidad del viento</p>
                    </div>
                </div>
            </div>
            <iframe id="pinterestFrame" src="https://assets.pinterest.com/ext/embed.html?id=7177680651773330" height="354" width="450" frameborder="0" scrolling="no" style="display:none; margin-top:20px;"></iframe>
            <script>
                const apiKey = "51281a44096af7392ade388f0ddeb02a";
                const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";

                const searchBox = document.querySelector(".busqueda input");
                const searchBtn = document.querySelector(".busqueda button");
                const weatherIcon = document.querySelector(".weather .icon");

import("./weather.js").then(module => {
    const fetchWeather = module.fetchWeather;
    searchBtn.addEventListener("click", () => {
        fetchWeather(searchBox.value, apiUrl, apiKey);
    })
    
    // Buscar también al presionar Enter en el input
    searchBox.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
            fetchWeather(searchBox.value, apiUrl, apiKey);
        }
    });
});
            </script>
</body>

</html>
